name: Build and Publish Frontend

on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Установка pnpm, установка зависимостей и сборка — одним скриптом
      - name: Install pnpm, dependencies, and build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build

      # Авторизация в GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка и публикация Docker-образа (все имена — в нижнем регистре!)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/volandr1/boilerplate
